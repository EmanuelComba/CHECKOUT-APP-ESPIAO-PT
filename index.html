<!DOCTYPE html> 
<html lang="pt-AO"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>FINALIZAR PAGAMENTO</title>

<style>
  body {
    font-family: Sora, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
  }

  .timer-box {
    background: red;
    color: white;
    padding: 20px 20px 10px;
    text-align: center;
    font-weight: bold;

  }

  .timer-title {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .timer-count {

  }

  .image-box {

  }

  .image-box img {
    max-width: 100%;

  }

  /* IFRAME FULL WIDTH */
  .full-iframe {
    width: 100%;
    height: 1900px;
    border: none;
    margin: 0;
    background: #fff;
  }
</style>

</head>

<body>

<div class="container">

  <div class="timer-box">
    <div class="timer-title">ESSA OFERTA EXPIRA EM:</div>
    <div class="timer-count" id="countdown">30:00</div>
  </div>

  <div class="image-box">
    <img src="banner01.png">
  </div>

</div> <!-- FIM DO CONTAINER -->

<!-- IFRAME FULL WIDTH AQUI -->
<iframe class="full-iframe" 
        src="https://www.clickpayon.com/checkout/df2813ec-bde7-4429-b104-f2d512511894">
</iframe>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.6.0/dist/notiflix-aio-2.6.0.min.js"></script>


    <script>
        // Configurações da notificação
        var position = "left-bottom"; // Posição da notificação
        var color = "verde"; // Cor da notificação
        var animation = "from-left"; // Animação da notificação
        var product_name = ""; // Nome do produto
        var phrase = "acabou de comprar"; // Frase após o nome da pessoa
        var timeout = 4000; // Duração da notificação
        var type_name = "fem"; // Tipo de nome (apenas feminino)
        var msg_final = "";
        
        // Lista de nomes femininos
        var names_fem = [
            'João', 'Manuel', 'Paulo', 'Carlos', 'Pedro', 'José', 'António',
            'Filipe', 'Domingos', 'Miguel', 'Mateus', 'Daniel', 'Jorge',
            'Adilson', 'Edson', 'Emanuel', 'Geraldo', 'Luís', 'Fernando',
            'Kazumbula', 'Osvaldo', 'Valter', 'Maurício', 'Tomás', 'César',
            'Ana', 'Antónia', 'Adriana', 'Juliana', 'Márcia', 'Fernanda',
            'Patrícia', 'Camila', 'Bruna', 'Jéssica', 'Luciana', 'Mariana',
            'Vitória', 'Cláudia'
        ];

        var option = {
            position: position,
            cssAnimationStyle: animation,
            plainText: false,
            timeout: timeout
        };

        function show_notification() {
            // Seleciona um nome feminino aleatório
            msg_final = "<strong>" + names_fem[Math.floor(Math.random() * names_fem.length)] + "</strong>";
            msg_final += decodeURIComponent(escape(" " + phrase + " " + product_name));

            // Exibe a notificação de acordo com a cor especificada
            if (color == "verde") {
                Notiflix.Notify.Success(msg_final, option);
            }

            if (color == "azul") {
                Notiflix.Notify.Info(msg_final, option);
            }

            if (color == "vermelho") {
                Notiflix.Notify.Failure(msg_final, option);
            }

            if (color == "amarelo") {
                Notiflix.Notify.Warning(msg_final, option);
            }

            // Define o intervalo de 20 segundos para a próxima notificação
            setTimeout(show_notification, 20000);
        }

        // Primeira notificação após 10 segundos
        setTimeout(show_notification, 10000);
    </script>


<script>
  const countdownElement = document.getElementById("countdown");

  const totalTime = 30 * 60;

  let endTime = localStorage.getItem("offer_end_time");

  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
